<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de longin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">Forms Login</div>
        <form action="#">
            <div class="field">
                <input type="text" required>
                <label>Email</label>
            </div>
            <div class="field">
                <input type="password" required>
                <label>Senha</label>
            </div>
            <div class="pass-link"><a href="#">Esqueci minha senha</a></div>
            <div class="field">
                <input type="submit" value="login">
            </div>
            <div class="signup-link">Não é um membro?<a href=#>Inscreva-se agora</a></div>
        </form>
    </div>
</body>
</html>
